# global infos
name: "oct armory basic requests test"
author: "aurelben"
license: "mit"
readme: "README.md" # optional, default to README.md

# compatible turrets
turrets:
    - "python-turret"

# keys to configure before running test
global_configuration:
    - run_time
    - results_ts_interval
    - hq_address
    - publish_port
    - rc_port

# extra turrets keys
extra_turret_config:
    - base_url

# tags for identification in armory
tags:
    - "web"
    - "api"

# required dependencies to run tests
dependencies:
    - "requests"